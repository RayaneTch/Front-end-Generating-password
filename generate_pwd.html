<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="generate_pwd.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>
<body>
    
    <div class="bloc">
        <div onmousemove="if(pwd.innerText ==='Password...') message.style.display = 'block'" onmouseout="message.style.display = 'none'"  class="pwd">
            <h3 id="pwd_gener" >Password...</h3>
                 <span  id="messg">Enter the infomations below and click on Generate Password</span>
        </div>
        <ul>
            
            <li>Password Length<input type="number" id="pwd_length" ><span id="errmssg">Your Pwd Length is less than 2 , retry</span></li>
            <li>Uppercase Letters <input type="checkbox" id="upp" onclick="UppLetters()"></li>
            <li>Lowercase Letters <input type="checkbox" id="low" onclick="LowLetters()"></li>
            <li>Symbols <input type="checkbox" id="symbols" onclick="Symbols_Check()"></li>
            <li>Numbers <input type="checkbox" id="numbers" onclick="Num_Check()"></li>
         </ul>
         <button id="gener" onclick="generatePWD()">Generate Password</button>
    </div>
</body>
<script src="generate_pwd.js"></script>

</html>
